# docker-compose.yml
version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: petrovkrs/ros_bank_backend
    env_file: .env
    volumes:
      - static:/app/static/
    depends_on:
      - db

  nginx:
    image: nginx:1.21.3
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - drf-yasg:/var/html/static/
      - static:/var/html/static/
    depends_on:
      - backend
